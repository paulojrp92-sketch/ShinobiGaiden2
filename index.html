      */

        scroll-padding-top: 130px;
        scroll-behavior: smooth;
      }
      /* Custom Scrollbar for a polished RPG feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a3d35;
      }

        background: #789d8d;
